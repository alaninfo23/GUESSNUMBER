<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titulo da Página (que fica na aba do browser) -->
    <title>GuessNumber</title>
    <!-- Importando CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Importando JS -->
    <script src="./js/index.js" defer></script>
    <!-- Importando Fonts do Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">
</head>

    <!-- Corpo do HTML -->
<body>
    <!-- Titulo da Página -->
    <header>
        <a href="#"><h1>Adivinhe o número</h1></a>
    </header>

    <main class="container">

        <form id="form">
            <label for="kick1">Digite um valor minimo</label>
            <input type="number1" id="kick1" min="0" placeholder="0">
            <label for="kick2">Digite um valor máximo</label>
            <input type="number2" id="kick2" max="1000" placeholder="0">
            <button type="submit">Ok</button>
            <br><br>

            <label for="kick">Digite um número (0 - 10)</label>
            <input type="number" id="kick" max="10" placeholder="0">
            <button type="submit">Jogar!</button>
        </form>

        <section class="result-box" id="result">
            <h2 id="status">Adivinhe o número sorteado!</h2>
            <span id="attempt">Tentativas: 0</span>
        </section>

        <button id="btnRestart" onclick="restart()">Jogar de novo!</button>

    </main>
    
    <!-- Rodapé -->
    <footer>
        <p>GuessNumber, 2023 &copy;</p>
    </footer>
</body>
</html>
